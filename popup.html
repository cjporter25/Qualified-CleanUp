<!DOCTYPE html>
<html>
<head>
  <title>Text Parser</title>
  <style>
    body { font-family: Arial; padding: 10px; width: 400px; }
    textarea { width: 100%; height: 150px; margin: 5px; }
    button { margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
    <h3>Qualified CleanUp</h3>
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <div style="display: flex; gap: 10px; margin-top: 10px;">
        <button id="cleanBtn" style="flex: 1;">Clean</button>
        <button id="clearBtn" style="flex: 1;">Clear</button>
    </div>
    <h4>Result:</h4>
    <textarea id="outputText" readonly></textarea>
    <button id="copyBtn">Copy</button>

    <script src="popup.js"></script>
</body>
</html>
